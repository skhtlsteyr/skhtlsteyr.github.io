        body {

            display: block;

        .blog-container {
            display: flex;
            flex-wrap: wrap;

        }
        .blog-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
        }
        .blog-card img {
            width: 100%;
            height: auto;
        }
        .blog-card h3 {
            padding: 20px;
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .blog-card p {
            padding: 0 20px 20px;
            color: #777;
            line-height: 1.6;
        }
