<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog - Stefan Klaner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .w3-bar .w3-button {
            padding: 16px;
        }
        .profile-pic {
            max-width: 150px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .blog-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
        }
        .blog-card img {
            width: 100%;
            height: auto;
        }
        .blog-card h3 {
            padding: 20px;
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

            color: #777;
            line-height: 1.6;
        }
