    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    .logo {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    @media only screen and (max-width: 600px) {
        .logo {
            position: static;
            margin: 10px auto;
            display: block;
        }

        header h1 {
            font-size: 1.5em;
        }

        .header-container {
            text-align: center;
        }
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 20%;
        min-width: 150px;
        max-width: 300px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        background-color: #009688;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar a,
    .accordion-button {
        padding: 15px;
        text-decoration: none;
        color: white;
        display: block;
        cursor: pointer;
        background-color: inherit;
        border: none;
        text-align: left;
        outline: none;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    .accordion-button:hover {
        background-color: #00796b;
    }

    .accordion-content {
        background-color: #f9f9f9;
        display: none;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }

    .content {
        margin-left: 20%;
        padding: 20px;
        flex: 1;
    }

    @media only screen and (max-width: 600px) {
        .sidebar {
            width: 25%; /* Adjusted width for smartphones */
        }

        .content {
            margin-left: 25%; /* Adjusted margin for content */
        }
    }
</style>



</head>
<body>
    <div class="container">
        <nav class="sidebar">

            <button class="accordion-button w3-button">Teaching</button>

                <a href="am4.html" class="w3-bar-item w3-button">AM4</a>
                <a href="am5.html" class="w3-bar-item w3-button">AM5</a>
            </div>

            <a href="blog.html" class="w3-bar-item w3-button">Blog</a>
        </nav>
        <div class="content">
            <header class="w3-container w3-teal w3-center w3-padding-32 header-container">
                <h1>Stefan Klaner</h1>
                <p>Professor HTL STEYR</p>
                <img src="farb_jpg.jpg" alt="HTL Steyr" width="100px" height="100" class="logo w3-image">
            </header>
            <main class="w3-container w3-padding-32">
                <section id="contact" class="w3-card-4 w3-margin w3-padding">
                    <h2>Contact</h2>

                <p>Seite erstellt: 2024 Stefan Klaner. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion-button");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
