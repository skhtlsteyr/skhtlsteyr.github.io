<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Klaner</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media only screen and (max-width: 600px) {
            .logo {
                position: static;
                margin: 10px auto;
                display: block;
            }

            header h1 {
                font-size: 1.5em;
            }

            .header-container {
                text-align: center;
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .sidebar {
            width: 20%;
            min-width: 150px;
            max-width: 300px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            background-color: #009688;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar a,
        .accordion-button {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            cursor: pointer;
            background-color: inherit;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .accordion-button:hover {
            background-color: #00796b;
        }

        .accordion-content {
            background-color: #f9f9f9;
            display: none;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
            flex: 1;
        }

        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                left: 0;
            }

            .content {
                margin-left: 0;
                padding-top: 0;
            }

            .accordion-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <a href="index.html" class="w3-bar-item w3-button" target="content-frame">Home</a>
            <button class="accordion-button w3-button">Teaching</button>
            <div class="accordion-content w3-bar-block">
                <a href="am1.html" class="w3-bar-item w3-button" target="content-frame">AM1</a>
                <a href="am2.html" class="w3-bar-item w3-button" target="content-frame">AM2</a>
                <a href="am3.html" class="w3-bar-item w3-button" target="content-frame">AM3</a>
                <a href="am4.html" class="w3-bar-item w3-button" target="content-frame">AM4</a>
                <a href="am5.html" class="w3-bar-item w3-button" target="content-frame">AM5</a>
            </div>
            <a href="biography.html" class="w3-bar-item w3-button" target="content-frame">Biography</a>
            <a href="#notes" class="w3-bar-item w3-button" target="content-frame">Notes</a>
            <a href="#software" class="w3-bar-item w3-button" target="content-frame">Software</a>
            <a href="blog.html" class="w3-bar-item w3-button" target="content-frame">Blog</a>
        </nav>
        <div class="content">
            <iframe src="index.html" name="content-frame" style="width:100%; height:100vh; border:none;"></iframe>
        </div>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion-button");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
